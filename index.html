<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar start -->
    <header class="Nav-bar">
      <div class="Nav-logo">
        <img src="images/logo.svg" alt="Sneakers" />
      </div>
      <ul class="Nav-menu">
        <li><a href="">Collections</a></li>
        <li><a href="">Men</a></li>
        <li><a href="">Women</a></li>
        <li><a href="">About<</a>/li></li>
        <li><a href="">Contact</a></li>
      </ul>
      <div class="Nav-cart">
        <div class="cart">
          <img src="/images/icon-cart.svg" alt="cart" />
        </div>
        <div class="Nav-img">
          <img src="/images/image-avatar.png" alt="" />
        </div>
      </div>
    </header>

    <!-- Navbar End -->

    <!-- Hero Section -->

    <main class="hero">
      <section class="hero-flex">
        <div class="hero-img">
          <img src="/images/image-product-1.jpg" alt="#" />
        </div>
        <div class="sub-img">
          <img src="/images/image-product-2.jpg" alt="" class="product-1" />
          <img src="/images/image-product-2.jpg" alt="" class="product-1" />
          <img src="/images/image-product-3.jpg" alt="" class="product-1" />
        </div>
      </section>

      <section class="hero-left">
        <div class="company-title">SNEAKER COMPANY</div>
        <div class="hero-title">Fall Limited Edition Sneakers</div>
        <p class="hero-para">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>

        <div class="price">
          <h3 class="actual-price">$125.00</h3>
          <button class="discount">50%</button>
        </div>
        <div class="buy-menu">
          <button class="qty">
            <p class="minus">-</p>
            <p class="order-qty">0</p>
            <p class="+">+</p>
          </button>
          <button class="add-to-cart">
            <img src="/images/icon-cart.svg" alt="" />
            <p>Add to cart</p>
          </button>
        </div>
      </section>
    </main>
    <!-- hero close -->
  </body>
</html>
